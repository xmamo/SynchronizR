copyOnlyNewerFilesTooltip=Se quest'opzione \u00e8 abilitata, verr\u00e0 creato un backup solo di file pi\u00f9 nuovi o aggiornati. \u00c8 consigliato abilitare quest'opzione per ridurre i tempi di backup.
overrideIfNecessaryTooltip=Se \u00e8 gi\u00e0 stato creato un backup, allora alcuni file nella cartella di backup ("Backup a") dovrebbero probabilmente essere aggiornati, quindi sovrascritti da file dalla cartella d'input ("Backup da") con lo stesso nome. Se quest'opzione \u00e8 abilitata, allora i file verranno aggiornati. Altrimenti, i vecchi file verranno mantenuti. \u00c8 consigliato abilitare quest'opzione.
mirrorCopyTooltip=Se quest'opzione \u00e8 abilitata, tutti i file della cartella di backup ("Backup a") i quali non hanno pi\u00f9 il file con lo stesso nome nella cartella d'input ("Backup da") verranno eliminati. \u00c8 consigliato abilitare quest'opzione.
