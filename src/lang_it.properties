copyOnlyNewerFilesTooltip=<html><body><p>Se quest'opzione \u00e8 abilitata, verr\u00e0 creato un backup solo di file pi\u00f9 nuovi o aggiornati. In altre<br />\nparole, se nella cartella di backup (Backup a) c'\u00e8 un file con lo stesso nome che nella cartella<br />\nd'input (Backup da), abilitando quest'opzione BackupR copier\u00e0 solo il file della cartella d'input<br />\nse \u00e8 stato aggiornato dall'ultimo backup. \u00c8 consigliato abilitare quest'opzione per ridurre i tempi<br />\ndi backup.</p></body></html>
overrideIfNecessaryTooltip=<html><body><p>Se \u00e8 gi\u00e0 stato creato un backup, allora alcuni file nella cartella di backup (Backup a) dovrebbero<br />probabilmente essere aggiornati, quindi sovrascritti da file dalla cartella d'input (Backup da) con<br />lo stesso nome. Se quest'opzione \u00e8 abilitata, allora i file verranno aggiornati. Altrimenti, i<br />vecchi file verranno mantenuti. \u00c8 consigliato abilitare quest'opzione.</p></body></html>
mirrorCopyTooltip=<html><body><p>Se quest'opzione \u00e8 abilitata, tutti i file della cartella di backup (Backup a) i quali non hanno<br />pi\u00f9 il file con lo stesso nome nella cartella d'input (Backup da) verranno eliminati. \u00c8 consigliato<br />abilitare quest'opzione.</p></body></html>
cantCloseWhileBackingUp=Non puoi chiudere il programma mentre \u00e8 in corso un backup!
