copyOnlyNewerFilesTooltip=<html><body><p>Wenn diese Option aktiviert ist, wird nur von neueren oder aktualisierten Dateien ein Backup<br />erstellt werden. In anderen Worten, wenn es im Backup Ordner ("Backup von") eine Datei gibt mit dem<br />gleichen Namen wie im Eingangsordner ("Backup von"), wird BackupR nur ein Backup der Datei erstellen<br />wenn die Datai im Eingabeordner seit dem letztem Backup aktualisiert wurde. Es wird empfohlen, diese<br />Option zu aktivieren um den Backup-Prozess zu beschleunigen.</p></body></html>
overrideIfNecessaryTooltip=<html><body><p>Wenn ein Backup bereits gemacht wurde, dann m\u00fcssten einige Dateien in dem Backup Ordner ("Backup zu")<br />wahrscheinlich aktualisiert, bzw. \u00fcberschrieben werden mit Dateien aus dem Eingangsordner (Backup<br />von) mit dem gleichen Namen. Wenn diese Option aktiviert ist, werden die Dateien aktualisiert<br />werden. Andernfalls wird die alte Version der Dateien in dem Backup Ordner enthalten sein. Es wird<br />empfohlen, diese Option zu aktivieren.</p></body></html>
mirrorCopyTooltip=<html><body><p>Wenn diese Option aktiviert ist, werden alle Dateien im Backup Ordner ("Backup zu"), die die Datei mit<br />dem gleichen Namen in dem Eingangsordner (Sicherung von) nicht mehr haben, gel\u00f6scht. Es wird<br />empfohlen, diese Option zu aktivieren.</p></body></html>
cantCloseWhileBackingUp=Sie k\u00f6nnen das Programm nicht schliessen w\u00e4hrend ein Backup erstellt wird!
